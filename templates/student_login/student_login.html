<html>
    <head>
        <meta charset="utf-8">
        <title>Student Login</title>
        <link rel="stylesheet" href="student_login.css">
        <meta http-equiv="refresh" >

    </head>
    <body>
        <div class="center">
            <h1>STUDENT LOGIN</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required id="name" autocomplete="none">
                    <span></span>
                    <label>UserName</label>
                </div>
                <small><b>Enter your Register Number<br>eg:15HST01</b></small>
                <div class="txt_field">
                    <input type="password" required id="pass">
                    <span></span>
                    <label>Password</label>
                </div>
                <small><b>Enter your date of birth<br>eg: dd/mm/yyyy[30/09/1990]</b></small>
                <br><br><input type="submit" value="Login" onclick="validate()">
            </form>
        </div>
        <script type="text/javascript" src="student_login.js"></script>
    </body>
</html>
